<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  <link rel="stylesheet" href="style.css">
  <head>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 640 512'><path fill='%23B197FC' d='M0 336c0 79.5 64.5 144 144 144l368 0c70.7 0 128-57.3 128-128c0-61.9-44-113.6-102.4-125.4c4.1-10.7 6.4-22.4 6.4-34.6c0-53-43-96-96-96c-19.7 0-38.1 6-53.3 16.2C367 64.2 315.3 32 256 32C167.6 32 96 103.6 96 192c0 2.7 .1 5.4 .2 8.1C40.2 219.8 0 273.2 0 336z'/></svg>">
</head>

  
</head>
<body>
  <section class="container">
    <!-- input field search  -->
    <div class="weather_header">
      <form class="weather_search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          class="city_name"
          placeholder="search your city..."
        />
      </form>
    </div>
    <!-- weather main data -->
    <div class="weather_body">
      <h1 class="weather_city"></h1>
      <p class="weather_date_time"></p>
      <div class="weather_data">
        <p class="weather_forecast"></p>
        <div class="weather_icon"></div>
      </div>
      <p class="weather_temperature"></p>
      <div class="weather_minmax">
        <p class="weather_min"></p>
        <p class="weather_max"></p>
      </div>
    </div>
    <!-- weather extra data  -->
    <section class="weather_info">
      <div class="weather_card">
        <i class="fa-solid fa-droplet"></i>
        <div>
          <p>Feels Like</p>
          <p class="weather_feelsLike">15&#176</p>
        </div>
      </div>

      <div class="weather_card">
        <i class="fa-solid fa-droplet"></i>
        <div>
            <p>Humidity</p>
            <p class="weather_humidity">15&#176</p>
        </div>
    </div>

    <div class="weather_card">
      <i class="fa-solid fa-wind"></i>
      <div>
          <p>Wind</p>
          <p class="weather_wind">15&#176</p>
      </div>
  </div>
  
  <div class="weather_card">
    <i class="fa-solid fa-gauge-high"></i>
    <div>
        <p>Pressure</p>
        <p class="weather_pressure">15&#176</p>
    </div>
</div>

    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
